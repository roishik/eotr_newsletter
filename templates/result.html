<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 400px; }
    </style>
    <script>
      function saveDraft() {
        const newsletterText = document.getElementById('newsletter_text').value;
        fetch('/save_draft', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: 'newsletter_text=' + encodeURIComponent(newsletterText)
        })
        .then(response => response.json())
        .then(data => alert(data.message))
        .catch(error => alert('Error saving draft.'));
      }
    </script>
</head>
<body>
    <h1>Generated Newsletter</h1>
    <textarea id="newsletter_text">{{ newsletter }}</textarea>
    <br><br>
    <button onclick="saveDraft()">Save Draft Locally</button>
    <br><br>
    <a href="/">Back to Editor</a>
</body>
</html>
